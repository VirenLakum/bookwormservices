<div style="margin: 50px; background-color: rgba(199, 206, 206, 0.63); padding: 50px; border-radius: 15px;">
  <h1 style="text-align: center">Registration Form</h1><br>
  
  <!-- <ngb-alert *ngIf="giveAlert" (close)="giveAlert = false">Registration Failed</ngb-alert> -->

  <div class="container-fluid">
    <form [formGroup]="registrationForm" (ngSubmit)="signup(registrationForm)" novalidate>

      <!-- First Row -->
      <div class="form-row">
        <div class="col-md-6">
          <div class="form-group col-md-10 ml-4">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Full Name" #name>
            <div *ngIf="name.invalid && (name.touched || isSubmitted)">
              <label *ngIf="name.errors.required">Enter Name</label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-10 ml-4">
              <label for="email">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
      </div>

      <!-- Second Row -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="col-md-10 ml-4">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-10 ml-4">
              <label for="mobile">Mobile</label>
              <input formControlName="mobile" type="text" class="form-control" id="mobile" placeholder="Mobile Number">
            </div>
          </div>
      </div>

      <!-- Third Row -->
      <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-group col-md-10 ml-4">
              <label for="landmark">Landmark</label>
              <textarea formControlName="landmark" type="text" rows="2" class="form-control" id="landmark" placeholder="Landmark"></textarea>
            </div>
        </div>
        <div class="form-group col-md-6">
          <div class="form-group col-md-10 ml-4">
              <label for="dob">Date Of Birth</label>
            <div class="input-group">
              <input formControlName="dob" id="dob" class="form-control" placeholder="yyyy-mm-dd"
                      name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" 
                      [maxDate]="maxDate">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <!-- Fourth Row -->
      <div class="form-row col-md-12">
          <div class="form-group col-md-5 ml-4">
            <label for="street">Street</label>
            <input formControlName="street" type="text" class="form-control" id="street" placeholder="Street">
          </div>
          <div class="form-group col-md-3"  style ="margin-left: 5px;">
            <label for="city">City</label>
            <input formControlName="city" type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group col-md-3" style ="margin-left: 5px;">
            <label for="pincode">Pin Code</label>
            <input formControlName="pincode" type="text" class="form-control" id="pincode" placeholder="Pin Code">
          </div>
      </div>

      <!-- Fifth Row -->
      <div style="margin-left: 500px;">
          <button type="submit" class="btn btn-primary">Sign Up</button>
       </div>
    </form>
  </div>
</div>
